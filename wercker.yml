box: node:6
build:
  steps:
    - script:
      name: install yarn
      code: |
        yarn --version
    - script:
      name: set yarn cache
      code: |
        export YARN_CACHE=$WERCKER_CACHE_DIR/yarn
    - script:
      name: install dependencies
      code: |
        chmod +x ./_tools/test
        HOME=$YARN_CACHE ./_tools/test install
    - script:
      name: test
      code: |
        ./_tools/test
